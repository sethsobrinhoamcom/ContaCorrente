version: '3.8'

services:
  contacorrente-api:
    image: contacorrente-api:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contacorrente-api
    ports:
      - "5000:8080"
      - "5001:8081"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/contacorrente.db
    volumes:
      - contacorrente-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  contacorrente-data:
    driver: local