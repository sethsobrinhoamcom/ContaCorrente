apiVersion: apps/v1
kind: Deployment
metadata:
  name: contacorrente-api
  labels:
    app: contacorrente-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: contacorrente-api
  template:
    metadata:
      labels:
        app: contacorrente-api
    spec:
      containers:
      - name: contacorrente-api
        image: contacorrente-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
      env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            configMapKeyRef:
              name: contacorrente-config
              key: connection-string
        - name: Kafka__BootstrapServers
          valueFrom:
            configMapKeyRef:
              name: contacorrente-config
              key: kafka-bootstrap-servers
        - name: Kafka__ClientId
          valueFrom:
            configMapKeyRef:
              name: contacorrente-config
              key: kafka-client-id
        - name: Kafka__ConsumerGroupId
          valueFrom:
            configMapKeyRef:
              name: contacorrente-config
              key: kafka-consumer-group-id
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: contacorrente-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: contacorrente-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi